name: Deploy to XServer

on:
  push:
    branches:
      - main  # メインブランチにプッシュされた時に実行

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment: production  # 環境を指定
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Setup SSH
        uses: webfactory/ssh-agent@v0.5.4
        with:
          ssh-private-key: ${{ secrets.XSERVER_SSH_PRIVATE_KEY }}

      - name: Configure SSH
        run: |
          mkdir -p ~/.ssh
          chmod 700 ~/.ssh
          echo "StrictHostKeyChecking no" >> ~/.ssh/config
          echo "UserKnownHostsFile ~/.ssh/known_hosts" >> ~/.ssh/config
          echo "ServerAliveInterval 60" >> ~/.ssh/config
          echo "ServerAliveCountMax 3" >> ~/.ssh/config
          chmod 600 ~/.ssh/config

      - name: Add known hosts
        run: |
          echo "Adding XServer host to known hosts"
          ssh-keyscan -H -p 10022 ${{ secrets.XSERVER_HOST }} >> ~/.ssh/known_hosts 2>/dev/null || true
          chmod 644 ~/.ssh/known_hosts
          echo "Known hosts file contents:"
          cat ~/.ssh/known_hosts

      # - name: Test SSH connection
      #   run: |
      #     echo "Testing SSH connection to XServer"
      #     ssh -vvv -o StrictHostKeyChecking=no -o UserKnownHostsFile=~/.ssh/known_hosts -p 10022 ${{ secrets.XSERVER_USER }}@${{ secrets.XSERVER_HOST }} "echo 'SSH connection successful' && pwd && ls -la"

      - name: Deploy to XServer
        env:
          DEPLOY_PATH: ${{ secrets.XSERVER_DEPLOY_PATH }}
          XSERVER_USER: ${{ secrets.XSERVER_USER }}
          XSERVER_HOST: ${{ secrets.XSERVER_HOST }}
        run: |
          echo "Starting deployment to XServer"
          echo "Deploy path: $DEPLOY_PATH"
          echo "User: $XSERVER_USER"
          echo "Host: $XSERVER_HOST"
          
          rsync -avz --delete -e "ssh -vvv -p 10022 -o StrictHostKeyChecking=no -o UserKnownHostsFile=~/.ssh/known_hosts" \
            --exclude='.git/' \
            --exclude='.github/' \
            --exclude='README.md' \
            ./ $XSERVER_USER@$XSERVER_HOST:$DEPLOY_PATH 